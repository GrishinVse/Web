<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        label {
            width: 300px;
            display: block;
            vertical-align: middle;
            margin: 10px;
        }
    </style>
</head>

<body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io.connect("http://localhost:5000");
        socket.on('message', function(message) {
            alert("Сервер прислал Вам сообщение: " + message);
        });
    </script>

    <script>
        async function sendMessage() {
            var text = document.getElementById('textarea');
            var email = document.getElementById('email');
            var theme = document.getElementById('theme');

            if (!email.value) {
                email.focus();
                email.scrollIntoView();
            } else {
                socket.emit('eventClient', {
                    recipient: email.value,
                    theme: theme.value,
                    message: text.value
                });

                alert("Ваше сообщение отправлено!");
            }
        }

        var recognizer = new webkitSpeechRecognition();
        recognizer.interimResult = true;
        recognizer.continuous = true;
        recognizer.lang = 'ru-RU';

        function speechRecognition() {

            document.getElementById('status').style = 'display: flex';

            recognizer.onresult = function(event) {
                var result = event.results[event.resultIndex];

                console.log(result[0].transcript.toLowerCase())
                if (result[0].transcript.toLowerCase() == 'отправь письмо') {
                    console.log("!!!!отправлю письмо!!!!")
                    sendMessage()
                } else {
                    document.getElementById('textarea').value = result[0].transcript;
                }
            }
            recognizer.start();
        }

        function stopRecognition() {
            recognizer.stop();
        }

        function speechText() {
            var synth = window.speechSynthesis;
            var voices = window.speechSynthesis.getVoices()
            var inputTxt = document.getElementById('textarea').value;
            if (inputTxt != '') {
                synth.cancel();
                console.log(inputTxt)
                const utterance = new SpeechSynthesisUtterance(inputTxt);
                utterance.voice = voices[5];
                utterance.rate = 1.0;
                utterance.pitch = 0.1;
                synth.speak(utterance);
            } else {
                alert("Пустое поле текста!")
            }

        }
    </script>

    <div id="wrapper">
        <p><label>Получатель: 
            <input style="border: 1px solid grey; border-radius: 10px; width: 300px;" type="email" 
            id="email" placeholder="Enter mail" value="VsevolodGrishinMSC@yandex.ru">
        </label></p>
        <p><label>Тема письма: 
            <input style="border: 1px solid grey; border-radius: 10px; width: 300px;" type="theme" 
            id="theme" placeholder="Enter mail theme" value="Test">
        </label></p>
        <label>Текст:
            <textarea id="textarea" style="border: 1px solid grey; border-radius: 10px; width: 300px; height: 150px;">Проще позвонить, чем у кого-то занимать</textarea>
        </label>
    </div>
    <div id="buttons">
        <button onclick="sendMessage()" class="btn btn-warning">Отправить</button>
        <button onclick="speechRecognition()" class="btn btn-success">Записать с микрофона</button>
        <button onclick="stopRecognition()" class="btn btn-danger">Остановить запись</button>
        <button onclick="speechText()" class="btn btn-info">Озвучить текст</button>
        <p id="status" style="display: none;">Слушаю...</p>
    </div>
</body>

</html>
